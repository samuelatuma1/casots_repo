{% extends 'base.html' %}
<!-- {% load humanize %} -->
{% block title %} Let's Quiz | Leaderboard {% endblock title %}
{% block content %}
<div class="container" class="mt-5">
    <h1 class="text-center my-4 mt-5"><span class="badge badge-primary"><i class="fa fa-trophy" aria-hidden="true"></i> TOP {{ total_count }} PLAYERS <i class="fa fa-trophy" aria-hidden="true"></i></span></h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Position</th>
                <th>Username</th>
                <th>Score</th>
                <th>Total Attempts</th>
                <th>Correct Attempts</th>
                <th>Success rate</th>
                <th>Last active</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-info" href="{% url 'courses:play' %}">Show next question</a>

{% endblock content %}
